<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    #center {
      width: 100%;
      margin: 0 10%;
    }
    #input-path {
      width: 300px;
    }
    #btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="center">
    <h1>Download The Most Viewed Twitch Clips</h1>
    <div>
      <p><strong>NOTE: You need the <a href="https://yt-dl.org/latest/youtube-dl.exe">youtube-dl.exe</a> file in the same directory as the <span style="color: rgb(255, 123, 0);">Output File</span> for this to work.</strong></p>
      <label for="input-path" style="color: rgb(255, 123, 0);"><strong>Output File: </strong></label>
      <input id="input-path" type="text" placeholder="C:/foo/bar">
    </div>
    <label for=""></label>
    <br>
    <div>
      <label for="">Clips Amount: </label>
      <select name="clips-amount" id="clips-amount">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      <label for="">Clip started at: </label>
      <select name="clips-started" id="clips-started">
        <option value="24Hours">Last 24 Hours</option>
        <option value="7Days">Last 7 Days</option>
        <option value="30Days">Last 30 Days</option>
        <option value="1Year">1 Year Ago</option>
      </select>
    </div>
    <button id="btn">Fetch Clips</button>   
    <div class="loading"></div> 
  </div>
  <script src="js/app.js"></script>
</body>
</html>
